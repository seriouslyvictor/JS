<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referência: Advinhe o Número!</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <header><input type="button" class="btn reset" value="Reset"> <p>Números entre 1 e 20</p></header>
    <main>
        <section class="intro">
            <h1>Advinhe o número!</h1>
            <div class="secreto"> <hr> <img src="http://pa1.narvii.com/7056/4fa3b06ec0094455f15264b72984cee7d5ba9e54r1-200-200_00.gif" alt="Question mark"></div>
        </section>
        <section class="esquerdo">
           <input type="number" class="tentativa" min="0" max="20" step="1">
            <input type="button" class="btn checar" value="Conferir">
        </section>
        <section class="direito">
            <p class="status">Tente a sorte 😁</p>
            <p class="pontuacao">Pontuação: 20</p>
            <p class="recorde">Recorde: </p>
        </section>
    </main>
    <footer><p>Jogo criado para fins didáticos, baseado no design de Jonas Schmedtmann</p></footer>


</body>
<script defer src="number.js"></script>
</html>
